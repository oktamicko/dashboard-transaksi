{% extends "base.html" %}

{% block title %}Edit Pengguna{% endblock %}

{% block content %}
<div class="form-section">
    <h2>Edit Pengguna</h2>
    <form method="POST" action="{{ url_for('main.edit_user', role=role, id=id) }}">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" value="{{ user[0] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user[1] }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
